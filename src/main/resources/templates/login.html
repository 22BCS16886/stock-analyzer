<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #fce4ec);
      font-family: 'Segoe UI', sans-serif;
    }

    .login-card {
      margin: 100px auto;
      max-width: 400px;
      padding: 30px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease-in-out;
    }

    .login-card h2 {
      color: #1976d2;
      font-weight: bold;
    }

    .btn-primary {
      background-color: #1976d2;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0d47a1;
    }

    .form-control:focus {
      border-color: #1976d2;
      box-shadow: 0 0 8px rgba(25, 118, 210, 0.5);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<div class="login-card">
  <h2 class="text-center mb-4">Welcome Back</h2>
  <form th:action="@{/login}" method="post">
    <div class="mb-3">
      <label for="usernameOrEmail" class="form-label">Username or Email</label>
      <input type="text" class="form-control" id="usernameOrEmail" name="usernameOrEmail" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
    <div th:if="${error}" class="alert alert-danger mt-2" th:text="${error}"></div>
    <p class="mt-3 text-center">New here? <a href="/register">Create an account</a></p>
  </form>
</div>
</body>
</html>
