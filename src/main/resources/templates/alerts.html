<!-- src/main/resources/templates/alerts.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Price Alerts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Price Alerts</h2>
    <p>Get notified when your desired stock hits a target price.</p>

    <form th:action="@{/set-price-alert}" method="post">
        <input type="hidden" name="userId" th:value="${userId}" />
        <div class="mb-3">
            <label for="symbol" class="form-label">Stock Symbol</label>
            <input type="text" class="form-control" id="symbol" name="symbol" required>
        </div>
        <div class="mb-3">
            <label for="targetPrice" class="form-label">Target Price</label>
            <input type="number" step="0.01" class="form-control" id="targetPrice" name="targetPrice" required>
        </div>
        <button type="submit" class="btn btn-primary">Set Alert</button>
    </form>

    <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>
</div>
</body>
</html>
