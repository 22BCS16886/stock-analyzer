<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #fff3e0);
            font-family: 'Segoe UI', sans-serif;
        }

        .register-card {
            margin: 80px auto;
            max-width: 400px;
            padding: 30px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            animation: fadeIn 0.6s ease-in-out;
        }

        .register-card h2 {
            color: #00acc1;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-control:focus {
            box-shadow: 0 0 8px rgba(0, 172, 193, 0.5);
            border-color: #00acc1;
        }

        .btn-primary {
            background-color: #00acc1;
            border: none;
        }

        .btn-primary:hover {
            background-color: #00838f;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="register-card">
    <h2 class="text-center">Create Account</h2>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" th:field="*{username}" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
        <div th:if="${error}" class="alert alert-danger mt-2" th:text="${error}"></div>
        <p class="mt-3 text-center">Already have an account? <a href="/login">Login</a></p>
    </form>
</div>
</body>
</html>
