<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analyzer - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            padding: 100px 15px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.5rem;
            margin-top: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            margin-top: 30px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.1);
            background-color: #0066cc;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .highlight {
            color: #ffcc00;
        }

        .animated-button {
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .background-box {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="background-box">
        <h1 class="animated-button">Welcome to the <span class="highlight">Stock Analyzer</span>!</h1>
        <p>Your one-stop platform for analyzing real-time stock prices, managing portfolios, and more.</p>
        <div class="mt-4">
            <a href="/login" class="btn btn-primary">Login</a>
            <a href="/register" class="btn btn-secondary">Register</a>
        </div>
    </div>
</div>

<!-- Optional: Add Bootstrap JS for interactive components -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
